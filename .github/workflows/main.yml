name: CI/CD Pipeline f체r Fallstudie

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  test-and-validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Python-Umgebung installieren
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Abh채ngigkeiten installieren
        run: pip install -r requirements.txt

      - name: Code-Formatierung durchf체hren (black)
        run: |
          black .
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add -A
          git diff --cached --exit-code --quiet
          if [ $? -ne 0 ]; then
            echo "Code-Formatierung notwendig"
            git commit -m "[AUTOMATED CHANGE] Code formatting"
            git push
          else
            echo "Keine Formatierungs채nderungen notwendig."
          fi
      
